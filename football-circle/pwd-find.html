<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>足球圈子-登录</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css"/>
    <script src="js/iscroll.js"></script>
    <script src="js/zepto.min.js"></script>
    <style type="text/css">
    	.form{
    		position: relative;
    	}
		.form #yanzheng{
			position: absolute;
			right: 0px;
			bottom: 30px;
			border: none;
			background:#0f91c5;
			height: 33px;
			width: 95px;
			color:#fff;
			border-radius:2px;
		}
    </style>
</head>
<body>
	<header>足球圈子 — 找回密码</header>
	<div class="form">
		<input id="number" type="text" placeholder="手机号"><input type="text" placeholder="填写验证码">
		<button id="yanzheng">获取验证码</button>
	</div>
	
	<div class="login" id="box">
		<button id="login">提 交</button>
		<img src="http://101.200.173.217:8080/FootBall/upload/files/20150715/9bfd643f-5e59-44aa-a650-89132a2ded05.jpg">
	</div>
	
	<script>
		document.getElementById("yanzheng").onclick = function(){
			var num = document.getElementById("number");
			$.ajax({
				url:"http://10.10.160.3:8080/Proxy/FootBall/checkcode/json/request/sms.do",
				data:{"phonenumber":num.value},
				success:function(res){
					console.log(res);
				}
			})
		}
		document.getElementById("login").onclick = function(){
			var num = document.getElementById("number");
			$.ajax({
				url:"http://localhost:8080/Proxy/FootBall/attention/json/queryall/followed.do",
				data:{"loginsuserid":"920"},
				success:function(res){
						console.log(res);
					},
				})
			
		}
	</script>
</body>
</html>
